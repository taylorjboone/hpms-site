<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
    <style>
        td {
            border: 1px solid black;
        }

    </style>
    <script type='text/javascript'>
        function addFields(){
            // Generate a dynamic number of inputs
            var number = document.getElementById("member").value;
            // Get the element where the inputs will be added to
            var container = document.getElementById("container");
            // Remove every children it had before
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number;i++){
                // Append a node with a random text
                container.appendChild(document.createTextNode("Member " + (i+1)));
                // Create an <input> element, set its type and name attributes
                var input = document.createElement("input");
                input.type = "text";
                input.name = "member" + i;
                container.appendChild(input);
                // Append a line break 
                container.appendChild(document.createElement("br"));
            }
        }
    </script>
</head>
<body>
<form id="activity" action="{{url_for('dropdown')}}" method="POST">
    <select name="activity">
        {% for key,value in data.items() %}
        <option value= "{{key}}" SELECTED>{{key}}</option>"
        {% endfor %}
    </select>
    <input type="date" id="planned_date" name="planned_date" min="{{dates['today']}}"></input>
    <input type="submit" method="POST" action="{{url_for('dropdown')}}"></input>
    <button id="add_row">Add row</button>

</form>

{% set mylist =['Activity Code','Activity Description', 'Units','Planned Date','Accomplishment Date'] %}
<table style="margin:5%; text-align:left;">
    <tr>
        {% for header in mylist %}
        <th>
            {{header}}
        </th>
        {% endfor %}
    </tr>
    
    <tr>
        {% for key, value in activity.items() %}
        <td>
            {{key}}
        </td>
        <td>
            {{value[0]}}
        </td>
        <td>
            {{value[1]}}
        </td>
        {% endfor %}
        <td>
           {{dates['planned_date']}}
        </td>
        
    </tr>
    
</table>

</body>
</html>
